<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Random Mood Generator</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container d-grid  col-12">

        <header>

            <div class="mood-image">
                <img id="image" src="./images/moodImages.jpg" alt="">

            </div>
            <div class="heading">
                <h1>What's Your Mood Today? </h1>
            </div>


        </header>
        <div class="guess-text">

            <h2>Let's take a guess!!!</h2>
        </div>
        <div class="buttons">
            <div class="generate"><button id="generate-button">Check Mood</button></div>
            <div class="reset"><button id="reset-button">Reset</button></div>


        </div>


        <div class="display-mood">
            <ul id="mood-items">

            </ul>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
